<div class="theme-selector">
  <select id="theme-selector-input">
    {{- range .Site.Params.themes -}}
    {{- $url := partial "resolve-css-url.html" .url -}}
    {{- $darkUrl := partial "resolve-css-url.html" (.dark | default "") -}}
    <option value="{{ $url }}" data-dark="{{ $darkUrl }}">{{ .name }}</option>
    {{- end -}}
  </select>
</div>

{{- /* Theme switcher logic, only included if more than one theme is defined */ -}}
<script>
  (function () {
    'use strict';
    const styleLink = document.getElementById('theme-style');
    const darkLink = document.getElementById('theme-style-dark');
    const themeSelector = document.getElementById('theme-selector-input');
    const storageKey = 'hugo-classless-theme';

    function setTheme(themeUrl) {
      styleLink.href = themeUrl;
      if (themeSelector) {
        themeSelector.value = themeUrl;
        // Update the dark stylesheet for the selected theme
        var selected = themeSelector.options[themeSelector.selectedIndex];
        var darkUrl = selected ? selected.getAttribute('data-dark') : '';
        if (darkLink) {
          if (darkUrl) {
            darkLink.href = darkUrl;
            darkLink.disabled = false;
          } else {
            darkLink.href = '';
            darkLink.disabled = true;
          }
        }
      }
    }

    const savedTheme = localStorage.getItem(storageKey);
    if (savedTheme) {
      // Check if the saved theme is still a valid option
      const isValid = Array.from(themeSelector.options).some(opt => opt.value === savedTheme);
      if (isValid) {
        setTheme(savedTheme);
      }
    }

    if (themeSelector) {
      themeSelector.addEventListener('change', () => {
        const selectedTheme = themeSelector.value;
        setTheme(selectedTheme);
        localStorage.setItem(storageKey, selectedTheme);
      });
    }
  })();
</script>
