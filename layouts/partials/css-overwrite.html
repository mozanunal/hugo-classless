<style>
  /* Skip link: hidden until focused */
  #skip-link {
    position: absolute;
    left: -9999px;
    top: auto;
    width: 1px;
    height: 1px;
    overflow: hidden;
  }

  #skip-link:focus {
    position: static;
    width: auto;
    height: auto;
    overflow: visible;
    padding: 0.5rem;
  }

  pre code,
  code {
    -webkit-text-size-adjust: 100%;
    text-size-adjust: 100%;
  }

  /* always center images */
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  figcaption {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }


  /* navbar (scoped to header to avoid affecting ToC nav) */
  header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
    overflow: visible;
    padding: 0.5rem 0;
    margin-bottom: 1rem;
    font-size: 1.25rem;
  }

  header nav ul {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
    gap: 0;
    align-items: center;
  }

  header nav ul li + li::before {
    content: "|";
    padding: 0 0.4rem;
    opacity: 0.4;
  }

  header nav a.active {
    font-weight: 700;
    text-decoration: underline;
    text-underline-offset: 0.2em;
  }

  @media (max-width: 600px) {
    header nav {
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
    }
  }

  /* Dark mode toggle button */
  .dark-mode-toggle {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.25rem;
    margin: 0;
    min-height: auto;
    min-width: auto;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    color: var(--body-color);
    border-radius: var(--border-radius);
    transition: var(--transition-base);
    box-shadow: none;
    line-height: 1;
  }

  .dark-mode-toggle:hover {
    opacity: 0.7;
    box-shadow: none;
  }

  .dark-mode-toggle:active {
    transform: none;
    box-shadow: none;
    filter: none;
  }

  .dark-mode-toggle:hover::after {
    background-color: transparent;
  }

  .dark-mode-toggle svg {
    width: 1.25rem;
    height: 1.25rem;
    fill: currentColor;
  }

  .dark-mode-toggle .icon-sun { display: none; }
  .dark-mode-toggle .icon-moon { display: none; }
  .dark-mode-toggle .icon-system { display: block; }

  html[data-theme-pref="light"] .dark-mode-toggle .icon-sun { display: block; }
  html[data-theme-pref="light"] .dark-mode-toggle .icon-moon { display: none; }
  html[data-theme-pref="light"] .dark-mode-toggle .icon-system { display: none; }

  html[data-theme-pref="dark"] .dark-mode-toggle .icon-sun { display: none; }
  html[data-theme-pref="dark"] .dark-mode-toggle .icon-moon { display: block; }
  html[data-theme-pref="dark"] .dark-mode-toggle .icon-system { display: none; }

  html[data-theme-pref="system"] .dark-mode-toggle .icon-sun { display: none; }
  html[data-theme-pref="system"] .dark-mode-toggle .icon-moon { display: none; }
  html[data-theme-pref="system"] .dark-mode-toggle .icon-system { display: block; }

</style>
